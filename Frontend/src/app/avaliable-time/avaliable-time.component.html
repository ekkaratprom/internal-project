<span class="form-group">
  <label for="search-text" style="font-weight: bold">Available Time</label>
  <br />
  <input
    type="text"
    class="form-control"
    style="margin-right: 2vw"
    id="search-text"
    [(ngModel)]="searchText"
    placeholder="Assignment"
  />
</span>

<select class="form-control" [(ngModel)]="positionCheck">
  <option [ngValue]="null">position</option>
  <option Value="FE">FE</option>
  <option Value="BE">BE</option>
  <option Value="QA">QA</option>
</select>
<select class="form-control" [(ngModel)]="skillsetCheck">
  <option [ngValue]="null">skillset</option>
  <option Value="Angular">Angular</option>
  <option Value="Java">Java</option>
  <option Value="Robot">Robot framework</option>
</select>
<div class="row">
  <div class="col-lg-2 col-xl-2" style="width: 10rem; padding: 0"></div>
  <div class="col-lg-10 col-xl-10" style="height: 25px; padding: 0%">
    <div
      class="d-flex bd-highlight mb-3"
      style="justify-content: space-between"
    >
      <span class="color-box" *ngFor="let index of dateList">
        <div>
          {{ index.getDate() }}
        </div>
      </span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col" style="padding: 0%">
    <div
      class="ss"
      *ngFor="
        let r of result
          | nameFilter: searchText
          | positionFilter: positionCheck
          | skillFilter: skillsetCheck
      "
    >
      <div class="col-lg-2 col-xl-2" style="padding: 0%; margin-left;: 2%">
        <div class="card" style="width: 10rem">
          <div class="card-body">
            <div class="card-title">
              <i style="font-size: 12px" class="fas">&#xf2bd;</i>
              {{ r.fullName }}
            </div>
            <h6 class="position">{{ r.position }}</h6>
            <br />
            <p *ngFor="let index of r['skills']" class="card-text">
              <img
                style="width: 1rem"
                src="{{ index.iconPath }}"
                title="{{ index.skillName }}"
              />
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-10 col-xl-10">
        <div class="color-list" style="justify-content: space-around">
          <li
            class="color-box"
            *ngFor="let index of color"
            [ngStyle]="{ backgroundColor: index | color }"
          >
            <div class="text-in-box">
              {{ index }}
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
