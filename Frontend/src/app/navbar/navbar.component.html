<nav class="navbar navbar-light bg-light">
  <div class="calendar">
    <form class="form-inline">
      <div class="input-group">
        <input
          type="hidden"
          class="form-control"
          placeholder="dd/mm/yyyy"
          name="dp"
          [(ngModel)]="DMY"
          (ngModelChange)="changeMonth(); changeday(); weekdayfn()"
          ngbDatepicker
          [footerTemplate]="footerTemplate"
          #d="ngbDatepicker"
        />
        <div class="header">{{ month }} {{ DMY.year }}</div>
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
    </form>
  </div>

  <ng-template #footerTemplate>
    <hr class="my-0" />
    <button
      class="btn btn-primary btn-sm m-2 float-left form-control"
      (click)="DMY = today; d.close(); changeMonth(); weekdayfn()"
    >
      Today
    </button>

    <button
      class="btn btn-secondary btn-sm m-2 float-right"
      (click)="d.close()"
    >
      Close
    </button>
  </ng-template>
</nav>
<div>monday {{ weekdays[1] }}</div>
<div>tuesday {{ weekdays[2] }}</div>
<div>wednesday {{ weekdays[3] }}</div>
<div>thursday {{ weekdays[4] }}</div>
<div>friday {{ weekdays[5] }}</div>
