<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <i class="material-icons">person_pin</i>
          {{ card.assignee }}
        </h5>
        <p class="card-text">
          {{ card.taskName }}
        </p>
        <h6 class="project-name">project name: {{ card.projectName }}</h6>
        <hr class="solid" />

        <p>
          <i class="material-icons">ic_insert_link</i>Jira Link :<a target="_blank" [href]="card.referenceLink">Link
          </a>
        </p>
        <p>
          <i class="fa fa-clock-o"></i>
          Estimate Time : {{ card.estimateTime }} Hrs
        </p>
        <p>
          <i class="far fa-check-circle"></i>Actual Time :
          {{ card.actualTime }} Hrs
        </p>
        <p>
          <i class="fas fa-money-bill-wave"></i>
          Billable Time : {{ card.billableTime }} Hrs
        </p>
      </div>
    </div>
